spring:
  application:
    name: sqp-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
  
      
server:
  port: ${PORT:8080}
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
logging:
  level:
    root: INFO

